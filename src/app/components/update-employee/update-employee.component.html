<h1 mat-dialog-title>Update Employee</h1>
<div mat-dialog-content>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group feid">
      <label for="firstName">First Name*</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName">
      <div *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched" class="text-danger">
        First Name is required
      </div>
    </div>

    <div class="form-group feid">
      <label for="lastName">Last Name*</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
      <div *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched" class="text-danger">
        Last Name is required
      </div>
    </div>

    <div class="form-group feid">
      <label for="email">Email*</label>
      <input type="text" id="email" class="form-control" formControlName="email">
      <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="text-danger">
        Email is required and must be a valid email address
      </div>
    </div>

    <div class="form-group feid">
      <label for="phone">Phone*</label>
      <input type="text" id="phone" class="form-control" formControlName="phone">
      <div *ngIf="employeeForm.get('phone')?.invalid && employeeForm.get('phone')?.touched" class="text-danger">
        Phone is required and should be a valid mobile number
      </div>
    </div>

    <div class="form-group feid">
      <label for="address">Address*</label>
      <input type="text" id="address" class="form-control" formControlName="address">
      <div *ngIf="employeeForm.get('address')?.invalid && employeeForm.get('address')?.touched" class="text-danger">
        Address is required
      </div>
    </div>

    <div class="form-group feid">
      <label for="salary">Monthly Salary*</label>
      <input type="text" id="salary" class="form-control" formControlName="salary">
      <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched" class="text-danger">
        Monthly Salary is required
      </div>
    </div>

    <div class="form-group feid">
      <label for="description">Description*</label>
      <textarea type="text" id="description" class="form-control" formControlName="description"></textarea>
      <div *ngIf="employeeForm.get('description')?.invalid && employeeForm.get('description')?.touched" class="text-danger">
        Description is required
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button class="btn btn-danger" mat-button (click)="onCancel()">Cancel</button>
  <button class="btn btn-primary" mat-button (click)="onSubmit()" [disabled]="employeeForm.invalid">Update</button>
</div>
